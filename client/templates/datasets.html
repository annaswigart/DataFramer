<template name="datasets-list">
    <h2>my datasets</h2>
    <input type="text" placeholder="Search variable names" class="search-box" ng-model="searchBox"/>
    <ul class="nav nav-stacked">
        <li ng-repeat="dataset in datasets | filter:searchBox">
            <a ui-sref="dataset({datasetId: dataset._id})">[[ dataset.name ]]</a>
        </li>
    </ul>
</template>

<template name="vars-list">
    <div>
        <h2>[[dataset.name]]</h2>
        <input type="text" placeholder="Search variable names" class="search-box" ng-model="searchBox"/>
        <h3>variables</h3>
        <div>
            <div ng-repeat="type in datatypes">
                <h4>[[ type ]]</h4>
                <ul class="nav nav-stacked">
                    <li ng-repeat="col in dataset.columns | filter:type | filter:searchBox">
                        <a href="#">[[ col.name ]]</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="vars-grid">
    <h2>vars grid</h2>
</template>

<template name="questions-list">
     <div>
         <h2>My Questions</h2>
         <div>
             <form onsubmit="this.reset(); return false;" name="qAdd">
                 <label>Add a new question: </label>
                 <input ng-model="newQuestion.text" name="text">
                 <button ng-click="addQuestion(qAdd.text)">Add</button>
             </form>
         </div>
         <ul class="questions-list">
             <li ng-repeat="question in dataset.questions track by question.id">
                 <span ng-class="answerable(question.id)">
                     <i class="fa ng-class:answerableIcon(question.id);"></i>
                 </span>
                 <a ui-sref="dataset.question({questionId: question.id})">
                     [[ question.text ]]
                 </a>
             </li>
         </ul>
     </div>

 </template>

 <template name="question-single">
     <div class="question-single">
         <h1>[[ question.text ]]</h1>
         <!-- variable charts go here -->
     </div>

     <div class="floating-column">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-md-offset-3 answerable-form">
                    <form role="form">
                        <div class="form-group">
                            can you answer your question with this dataset?
                            <span class="ans false pull-right" ng-class="isSet(false)"
                                ng-click="setAns(false)">
                                <i class="fa fa-close"></i>
                            </span>
                            <span class="ans true pull-right" ng-class="isSet(true)"
                                ng-click="setAns(true)">
                                <i class="fa fa-check"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="4" ng-model="question.notes" placeholder="Notes"></textarea>
                        </div>

                    </form>
                </div>
            </div>
        </div>
     </div>


      </template>
