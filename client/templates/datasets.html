<template name="datasets-list">
    <h2>my datasets</h2>
    <input type="text" placeholder="Search variable names" class="search-box" ng-model="searchBox"/>
    <ul class="nav nav-stacked">
        <li ng-repeat="dataset in datasets | filter:searchBox">
            <a href="/dataset/[[ dataset._id ]]">[[ dataset.name ]]</a>
        </li>
    </ul>
</template>

<template name="vars-list">
    <div>
        <h2>[[dataset.name]]</h2>
        <input type="text" placeholder="Search variable names" class="search-box" ng-model="searchBox"/>
        <h3>variables</h3>
        <div>
            <div ng-repeat="type in datatypes">
                <h4>[[ type ]]</h4>
                <ul class="nav nav-stacked">
                    <li ng-repeat="col in dataset.columns | filter:type | filter:searchBox">
                        <a href="#">[[ col.name ]]</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="vars-grid">
    <h2>vars grid</h2>
</template>

<template name="questions-list">
     <div>
         <h2>My Questions</h2>
         <div>
             <form onsubmit="return false;" name="qAdd">
                 <label>Add a new question: </label>
                 <input ng-model="newQuestion.text" name="text">
                 <button ng-click="addQuestion(qAdd.text)">Add</button>
             </form>
         </div>
         <ul>
             <li ng-repeat="question in dataset.questions track by question.id">
                 <a ui-sref="dataset.question({questionId: question.id})">
                     [[ question.text ]]
                 </a>
                 <!-- <button ng-click="dataset.questions.push(question.answerable == true)">Answerable</button>
                 <button ng-click="dataset.questions.push(question.answerable == false)">Not Answerable</button> -->
             </li>
         </ul>
     </div>

 </template>

 <template name="question-single">
     <h1>[[ question.text ]]</h1>
 </template>
