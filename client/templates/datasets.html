<template name="datasets-list">
    <h2>my datasets</h2>
    <input type="text" placeholder="Search variable names" class="search-box"/>
    <ul class="nav nav-stacked">
        <li ng-repeat="dataset in datasets">
            <a href="/dataset/[[ dataset._id ]]">[[ dataset.name ]]</a>
        </li>
    </ul>
</template>

<template name="vars-list">
    <div>
        <h2>[[ dataset.name ]]</h2>
        <h3>variables</h3>
        <div>
            <div ng-repeat="type in datatypes">
                <h4>[[ type ]]</h4>
                <ul class="nav nav-stacked">
                    <li ng-repeat="col in dataset.columns | filter:type">
                        <a href="#">[[ col.name ]]</a>
                    </li>
                </ul>
            </div>


        </div>
    </div>
</template>

<template name="vars-grid">
    <h2>vars grid</h2>
</template>

<template name="questions-list">
     <div>    
         <form>
             <label>Add a new question: </label>
             <input ng-model="newQuestion.text">
             <div ng-model="newQuestion.qID"></div>
             <button ng-click="dataset.questions.push(newQuestion)">Add</button>
         </form>
     </div>
     <div>
         <h2>My Questions</h2>
         <ul>
             <li ng-repeat="question in dataset.questions">
                 [[ question.text ]]
                 <!-- <button ng-click="dataset.questions.push(question.answerable == true)">Answerable</button>
                 <button ng-click="dataset.questions.push(question.answerable == false)">Not Answerable</button> -->
             </li>
         </ul>
     </div>
 
 </template>
