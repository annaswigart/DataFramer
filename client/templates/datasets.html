<template name="datasets-list">
    <input type="text" placeholder="Search variable names" class="search-box"/>
    <h2>my datasets</h2>
    <ul class="nav nav-stacked">
        <li ng-repeat="dataset in datasets">
            <a href="/dataset/[[ dataset._id ]]">[[ dataset.name ]]</a>
        </li>
    </ul>
</template>

<template name="vars-list">
    <h2>variables</h2>
    <ul ng-repeat="dataset in datasets track by dataset._id">
        <li ng-repeat="col in dataset.columns">
            [[ col.name ]]
        </li>
    </ul>
</template>

<template name="vars-grid">
    <h2>vars grid</h2>
</template>

<template name="questions-list">
    <h2>questions list</h2>
    <h3>add a new question</h3>
</template>
